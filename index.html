<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="score-card">
                <h2>Player X</h2>
                <p id="scoreX">0</p>
            </div>
            <div class="score-card">
                <h2>Player O</h2>
                <p id="scoreO">0</p>
            </div>
        </div>
        <div id="board" class="board">
            <!-- Cells will be dynamically added here using JavaScript -->
        </div>
        <p id="status" class="status">Player X's turn</p>
        <button id="resetButton" class="reset-button">Reset Game</button>
        <button id="resetScores" class="reset-button">Reset Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
